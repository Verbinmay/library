<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SVG-icons sprite</title>
  </head>
  <body>
    <div class="box">
      <button class="img-tag">
        <img src="./images/book.svg" alt="" />
      </button>
      <button class="img-background"></button>
      <button class="svg-tag">
        <svg
          width="24px"
          stroke-width="1.5"
          height="24px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          color="#000000"
        >
          <path
            d="M8 18C8 20.4148 9.79086 21 12 21C15.7587 21 17 18.5 14.5 13.5C11 18 10.5 11 11 9C9.5 12 8 14.8177 8 18Z"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M12 21C17.0495 21 20 18.0956 20 13.125C20 8.15444 12 3 12 3C12 3 4 8.15444 4 13.125C4 18.0956 6.95054 21 12 21Z"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </button>
    </div>
    <hr />
    <div class="box">
      <button class="svg-tag">
        <svg
          width="24px"
          stroke-width="1.5"
          height="24px"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          stroke="#000000"
        >
          <use xlink:href="./images/sprite.svg#book"></use>
        </svg>
      </button>
      <button class="svg-tag">
        <svg
          width="24px"
          stroke-width="1.5"
          height="24px"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          stroke="#000000"
        >
          <use xlink:href="./images/sprite.svg#fire"></use>
        </svg>
      </button>
      <button class="svg-tag">
        <svg
          width="24px"
          stroke-width="1.5"
          height="24px"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          stroke="#000000"
        >
          <use xlink:href="./images/sprite.svg#star"></use>
        </svg>
      </button>
    </div>
  </body>
</html>
